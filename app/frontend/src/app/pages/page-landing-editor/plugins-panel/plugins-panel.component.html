<div
  class="shadow mr-1 flex flex-col gap-2"
  id="plugins"
  cdkDropList
  [cdkDropListConnectedTo]="['article']"
>
  @for (plugin of plugins; track $index) {
    <div
      class="border rounded p-4"
      cdkDrag
      [cdkDragData]="plugin | mapToContentItem"
    >
      <span>{{ plugin.slug }}</span>
      <app-thumbnail-wrapper>
        <app-ref [contentItem]="plugin | mapToContentItem"></app-ref>
      </app-thumbnail-wrapper>
    </div>
  }
</div>
